name: CI

on: [push]

jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v1
          with:
            fetch-depth: 1
        - name: Set up JDK
          uses: actions/setup-java@v1
          with:
            java-version: 1.8
        - name: Clean build
          run: ./gradlew clean build --info --stacktrace
